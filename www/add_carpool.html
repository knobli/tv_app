<!doctype html>
<html>
	<head>
		<title>Add Carpool</title>
	</head>

	<body>
		<div data-role="page" id="addCarpool">
			<div data-role="header" data-theme="b">
				<h1>Fahrgemeinschaft erstellen</h1>
				<a href="#" data-rel="back" data-icon="arrow-l" data-shadow="false" data-iconshadow="false" class="ui-nodisc-icon">Back</a>
				<a href="settings.html" data-icon="gear" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-nodisc-icon">Settings</a>
			</div><!-- /header -->
			<div role="main" class="ui-content">
				<form method="post" id="carpoolForm">
					<input type="hidden" id="signinObjectId" name="signinObjectId" />
					<input type="hidden" id="memberId" name="memberId" />
					<input type="text" name="name" required="required" placeholder="Gruppennamen"/>
					<fieldset data-role="controlgroup" data-type="horizontal" data-mini="false" style="margin: 0 auto; width: 100%; text-align: center; position: relativ; left: 50%;">
					        <input type="radio" name="radio-type" id="radio-car" value="1" checked="checked">
					        <label for="radio-car"><img src="img/glyphicons_005_car.png" style="height: 16px"> Car</label>
					        <input type="radio" name="radio-type" id="radio-bike" value="2">
					        <label for="radio-bike"><img src="img/glyphicons_306_bicycle.png" style="height: 16px"> Bike</label>
					</fieldset>			
					<div id="freeSeats">
						<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true" style="margin: 0 auto; width: 100%; text-align: center; position: relativ; left: 50%;">
						    <legend>Freie Pl&auml;tze</legend>
					        <input type="radio" name="radio-free-seats" id="radio-1" value="1" checked="checked">
					        <label for="radio-1">1</label>
					        <input type="radio" name="radio-free-seats" id="radio-2" value="2">
					        <label for="radio-2">2</label>
					        <input type="radio" name="radio-free-seats" id="radio-3" value="3">
					        <label for="radio-3">3</label>
					        <input type="radio" name="radio-free-seats" id="radio-4" value="4">
					        <label for="radio-4">4</label>        
						</fieldset>					
						<input type="text" name="freeSeatsValue" placeholder="Freie Pl&auml;tze (optional)"/>
					</div>
					<input type="button" value="Fahrgemeinschaft erstellen" onclick="addCarpool()" />
				</form>
			</div><!-- /content -->
			<script>
				$("input:radio[name='radio-type']").change(function(e){
				    if($(this).val() == 1) {
				        $("#freeSeats").show();
				    } else {
				        $("#freeSeats").hide();
				    }
				});
				$(document).one("pagecreate", "#addCarpool", function() {
					$("#signinObjectId").val(getUrlParameter($(this).data("url"),'id'));
				});			
			</script>			
		</div>
	</body>
</html>
