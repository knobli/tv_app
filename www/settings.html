<!doctype html>
<html>
	<head>
		<title>Settings</title>
	</head>
	<body>
		<div data-role="page" id="settings">
			<div data-role="header" data-theme="b">
				<h1>Einstellungen</h1>
				<a href="#" data-rel="back" data-icon="arrow-l" data-shadow="false" data-iconshadow="false" class="ui-nodisc-icon">Back</a>
			</div><!-- /header -->
			<div role="main" class="ui-content">
				<div id="login">
					<h1>Login</h1>
					<form id="loginForm" method="post">
						<div data-role="fieldcontain">
							<label for="username" >Username</label>
							<input type="text" name="username" id="username" placeholder="Username" />
						</div>
						<div data-role="fieldcontain">
							<label for="password">Password</label>
							<input type="password" name="password" id="password" placeholder="Password" />
						</div>
						<input type="button" value="Login" onclick="login()" />
					</form>
				</div>

				<div id="logout">
					Eingeloggt als <b><span id="loginName">dummy</span></b>
					<input type="button" value="Logout" onclick="logout()" />
				</div>

				<h1>Riegenauswahl</h1>
				<form action="#" method="post">
					<div data-role="fieldcontain">
						<label for="matchRiege">Match</label>
						<select name="matchRiege" id="matchRiege"></select>
					</div>
					<div data-role="fieldcontain">
						<label for="eventRiege">Anlass</label>
						<select name="eventRiege" id="eventRiege"></select>
					</div>
					<div data-role="fieldcontain">
						<label for="trainingRiege">Training</label>
						<select name="trainingRiege" id="trainingRiege"></select>
					</div>
					<input type="button" onclick="saveRiege()" value="Speichern" />
				</form>
			</div><!-- /content -->
			<script>
				$(document).one("pagecreate", "#settings", function() {
					checkLoginLogout();
				});			
				$(document).one("pageshow", "#settings", function() {
					loadRiegenDropdown(["eventRiege", "trainingRiege", "matchRiege"]);
				});
			</script>
		</div>
	</body>
</html>
