<!doctype html>
<html>
	<head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery_mobile/jquery.mobile-1.4.3.min.css">
        <title>Turnverein Grafstal App</title>		
	</head>

	<body>
		<div data-role="page" id="main-page">
		    <div data-role="header" data-theme="b" data-position="fixed">
		        <h1>News</h1>
		        <a href="#left-panel" data-icon="grid" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-nodisc-icon">Open left panel</a>
		        <a href="settings.html" data-icon="gear" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-nodisc-icon" rel="external">Settings</a>
		    </div><!-- /header -->
		    <div role="main" class="ui-content">
				<ul data-role="listview" data-ajax="false" data-inset="false" id="list">

				</ul>
		    </div><!-- /content -->
			<div data-role="panel" id="left-panel" data-theme="b">
				<ul data-role="listview" data-ajax="true" data-inset="false" data-theme="a" id="navigation">
				</ul>		        
		    </div><!-- /panel -->	
		</div>
		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.3.min.js"></script>
        <script type="text/javascript" src="js/signinObject.js"></script>
        <script type="text/javascript" src="js/news.js"></script>
        <script type="text/javascript" src="js/help.js"></script>
        <script type="text/javascript" src="js/index.js"></script>     
		<script>
		 	app.initialize();
			$( document ).on( "pagecreate", "#main-page", function() {
			    $( document ).on( "swipeleft swiperight", "#main-page", function( e ) {
			        if ( $( ".ui-page-active" ).jqmData( "panel" ) !== "open" ) {
			            if ( e.type === "swiperight" ) {
			                $( "#left-panel" ).panel( "open" );
			            }
			        }
			    });
			    fillInNavigation();
			    if(isLoggedIn()){
			    	getNextSigninObjectFromUrl('http://grafstal.ch/controller/json/signinObjects.php?next=1');
			    }
			    getNewsFromUrl('http://grafstal.ch/controller/json/content.php', 'news.html');
			    
			});		
		</script>
	</body>
</html>
