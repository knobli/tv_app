<!doctype html>
<html>
	<head>
		<title>Slidebars Basic Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<!-- Slidebars CSS -->
		<link rel="stylesheet" href="css/jquery_mobile/jquery.mobile-1.4.3.min.css">
		<style>
	
		</style>
	</head>

	<body>
		<div data-role="page" id="main-page">
		    <div data-role="header" data-theme="b">
		        <h1>News</h1>
		        <a href="#left-panel" data-icon="grid" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-nodisc-icon">Open left panel</a>
		        <a href="settings.html" data-icon="gear" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-nodisc-icon">Settings</a>
		    </div><!-- /header -->
		    <div role="main" class="ui-content">
				<ul data-role="listview" data-ajax="false" data-inset="false" id="list">

				</ul>
		    </div><!-- /content -->
		    <div data-role="panel" id="left-panel" data-theme="b">
				<ul data-role="listview" data-ajax="false" data-inset="false" data-theme="a">
					<li><a href="./index.html">News</a></li>
				    <li data-role="list-divider">Veranstaltungen</li>
				    <li><a href="./trainings.html">Training</a></li>
				    <li><a href="./events.html">Anl&auml;sse</a></li>
				    <li><a href="./matches.html">Matches</a></li>
				    <li data-role="list-divider">Sonstiges</li>
				    <li><a href="./results.html">Resultate</a></li>
				    <li><a href="./pitctures.html">Bilder</a></li>
				</ul>		        
		    </div><!-- /panel -->
		</div>
		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.3.min.js"></script>
        <script type="text/javascript" src="js/signinObject.js"></script>
        <script type="text/javascript" src="js/news.js"></script>
		<script>
			$( document ).on( "pagecreate", "#main-page", function() {
			    $( document ).on( "swipeleft swiperight", "#main-page", function( e ) {
			        if ( $( ".ui-page-active" ).jqmData( "panel" ) !== "open" ) {
			            if ( e.type === "swiperight" ) {
			                $( "#left-panel" ).panel( "open" );
			            }
			        }
			    });
			    
			    getNewsFromUrl('http://grafstal.ch/controller/json/content.php', 'news.html');
			});		
		</script>
	</body>
</html>
